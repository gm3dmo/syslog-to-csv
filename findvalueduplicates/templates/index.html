<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Key Value Duplicate Value Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Log File Analyzer</h1>
        <div class="input-container">
            <textarea id="logInput" placeholder="Paste your log file content here..."></textarea>
            <button id="analyzeButton">Read Lines</button>
        </div>
        <div id="results" class="results-container"></div>
        <div id="duplicateReport" class="duplicate-report"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
